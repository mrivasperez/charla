<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        Chat App

        <div id="messages"></div>

        <div class="inputForm">
            <!-- Chat input -->
            <input id="chatInput" type="text" placeholder="Chat...">
            <!-- Send Msg -->
            <button id="sendBtn">Send</button>
            <!-- Send location -->
            <button id="locationBtn">Send Location</button>
        </div>

        <script id="message-template" type="text/html">
            <div>
                <p>{{message}}</p>
                <a href="{{link}}" target="_blank">{{locationMessage}}</a>
            </div>
        </script>

        <!-- Libraries -->
        <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <!-- Dependencies -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
